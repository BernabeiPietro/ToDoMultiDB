spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.initialization-mode=always
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE
datasourceone.datasource.url=@JDBC-URL1@
datasourceone.datasource.username=@db.docker.user@
datasourceone.datasource.password=@db.docker.psw@


datasourcetwo.datasource.url=@JDBC-URL2@
datasourcetwo.datasource.username=@db.docker.user@
datasourcetwo.datasource.password=@db.docker.psw@

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
