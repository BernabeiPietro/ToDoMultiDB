<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Users</title>
</head>

<body>
	<h1>Edit User</h1>
	<span th:text="${message}"></span>
	<div th:unless="${message.empty}">
		<span th:text="${message}"></span>
	</div>
	<div th:if="${message.empty}">
		<form name="user_form" action="#" th:action="@{/user/save}" th:object="${user}" method="post">
			<input type="hidden" th:field="*{id}" />
			<p>
				Name: <input type="text" th:field="*{name}" />
			</p>
			<p>
				Salary: <input type="text" th:field="*{email}" />
			</p>
			<button type="submit" name="btn_submit">Save</button>
		</form>
	</div>
</body>

</html>
