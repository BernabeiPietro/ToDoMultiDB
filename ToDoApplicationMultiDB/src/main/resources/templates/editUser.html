<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<title>Users</title>
</head>

<body>
	<div class=container-fluid>
		<div class="row">
			<div class="col">
			</div>
			<div class="col-8">
				<h1>Edit user</h1>
				<div class="mb-2 col-md-12">
					<a href="/"><button type="button" class="btn btn-primary">Home</button></a>
				</div>

				<div>
					<div <div th:unless="${message.empty}">
						<span th:text="${message}"></span>
					</div>
					<div th:if="${message.empty}">
						<form name="user_form" action="#"
							th:action="${param.db==null}?@{/user/save}:@{/user/save(db=${param.db})}"
							th:object="${user}" method="post">
							<div class="w-75">
								<div class="input-group">
									<input type="hidden" th:field="*{id}" />
									<label for"name" class="input-group-text">Name:</label>
									<input type="text" th:field="*{name}" class="form-control" />
									<label for="email" class="input-group-text">Email:</label>
									<input type="text" th:field="*{email}" class="form-control" />
									<button type="submit" name="btn_submit" class="btn btn-success">Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col">
			</div>
		</div>
</body>

</html>
